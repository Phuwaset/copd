<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">    
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">จำนวนมื้ออาหารที่รับประทาน</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button" id="meal-2-3">
                            2-3 มื้อ
                            <img src="" width="40px" alt="">
                        </a>
                        <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button" id="meal-4-5">
                            4-5 มื้อ
                            <img src="" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                        <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button" id="meal-other">
                            อื่นๆ
                            <img src="" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to handle meal selection
            function handleMealSelection(mealOption) {
                // Retrieve the existing object from localStorage
                let existingData = JSON.parse(localStorage.getItem('smoking') || '{}');

                // Update the object with the selected meal option
                existingData.mealFrequency = mealOption;

                // Save the updated object back to localStorage
                localStorage.setItem('smoking', JSON.stringify(existingData));

                // Log updated data to console
                console.log('Updated localStorage data:', existingData);

                // Redirect to the next page (e.g., meal_summary.html or another appropriate page)
                // window.location.href = 'next_page.html'; // Replace with the actual next page
                window.location.href = `drug_6.html${window.location.search}`;

            }

            // Add event listeners for meal option buttons
            document.getElementById('meal-2-3').addEventListener('click', function (e) {
                e.preventDefault();
                handleMealSelection('2-3 มื้อ');
            });

            document.getElementById('meal-4-5').addEventListener('click', function (e) {
                e.preventDefault();
                handleMealSelection('4-5 มื้อ');
            });

            document.getElementById('meal-other').addEventListener('click', function (e) {
                e.preventDefault();
                handleMealSelection('อื่นๆ');
            });
        });
    </script>
</body>
</html>
