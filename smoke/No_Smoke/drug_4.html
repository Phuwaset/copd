<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* สไตล์ต่างๆ */
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .drug-option {
            display: flex;
            align-items: center;
            margin: 10px;
            cursor: pointer;
        }

        .drug-option img {
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">ยาพ่นชนิดไหน</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <div class="drug-option" data-drug="MDI">
                            <img src="../../image/MDI.jpg" alt="MDI">
                            <label for="">MDI</label>
                        </div>
                        <div class="drug-option" data-drug="MDI with spacer">
                            <img src="../../image/MDI with spacer.jpg" alt="MDI with spacer">
                            <label for="">MDI with spacer</label>
                        </div>
                        <div class="drug-option" data-drug="Handihaler">
                            <img src="../../image/Handihaler.jpg" alt="Handihaler">
                            <label for="">Handihaler</label>
                        </div>
                        <div class="drug-option" data-drug="Respimat">
                            <img src="../../image/respimat.png" alt="Respimat">
                            <label for="">Respimat</label>
                        </div>
                        <div class="drug-option" data-drug="Swinghaler">
                            <img src="../../image/Swinghaler.jpg" alt="Swinghaler">
                            <label for="">Swinghaler</label>
                        </div>
                        <div class="drug-option" data-drug="Turbuhaler">
                            <img src="../../image/turbuhaler.png" alt="Turbuhaler">
                            <label for="">Turbuhaler</label>
                        </div>
                        <div class="drug-option" data-drug="Accuhaler">
                            <img src="../../image/Accuhaler.jpg" alt="Accuhaler">
                            <label for="">Accuhaler</label>
                        </div>
                        <div class="drug-option" data-drug="Easyhaler">
                            <img src="../../image/Easyhaler.jpg" alt="Easyhaler">
                            <label for="">Easyhaler</label>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Retrieve existing data from localStorage
            let existingData = JSON.parse(localStorage.getItem('smoking') || '{}');
            console.log('Existing data from localStorage:', existingData);

            const drugOptions = document.querySelectorAll('.drug-option');

            drugOptions.forEach(option => {
                option.addEventListener('click', function () {
                    const selectedDrug = this.getAttribute('data-drug');

                    // Create a new object with additional field 'drug_options'
                    let updatedData = {
                        ...existingData,  // Keep existing data
                        drug_options: selectedDrug  // Add the new drug_options field
                    };

                    // Save the updated data back to localStorage
                    localStorage.setItem('smoking', JSON.stringify(updatedData));
                    console.log('Updated localStorage data:', updatedData);

                    // Navigate to drug_5.html with URL parameters
                    window.location.href = `drug_5.html?${new URLSearchParams(updatedData).toString()}`;
                });
            });
        });

    </script>

    <script src="../No_Smoke/notback.js"></script>
</body>

</html>
