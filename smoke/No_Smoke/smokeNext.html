<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าของฉัน</title>
    <link rel="icon" type="image/png" href="../../image/ya.png">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <!-- การนำทางหลัก -->
    <header>
        <style>
            #intro {
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 1;
            }

            .container-custom {
                padding: 0 15px;
                position: relative;
                z-index: 2;
            }

            .mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 1;
            }
        </style>

        <!-- รูปภาพพื้นหลัง -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <img src="../../image/Nosmocking.png" width="20%" style="border-radius: 20px;" alt="">
                <h2 class="mb-4">การสูบบุหรี่</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <a id="smokeLink" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init
                            href="../smoke/No_Smoke/drug.html" role="button">
                            สูบ
                            <img src="../../image/smock.png" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                        <a id="noSmokeLink" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href=""
                            role="button">
                            ไม่สูบ
                            <img src="../../image/xx.jpg" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- รูปภาพพื้นหลัง -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JavaScript ที่กำหนดเองสำหรับการเพิ่มพารามิเตอร์และการจัดการการสร้างอ็อบเจ็กต์ -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ดึงพารามิเตอร์จาก URL
            const urlParams = new URLSearchParams(window.location.search);
            // const Id_P = urlParams.get('Id_P');
            const name = urlParams.get('name');
            const surname = urlParams.get('surname');

            // สร้าง URL ด้วยพารามิเตอร์สำหรับลิงก์ "สูบ"
            const smokeURL = `../No_Smoke/drug_1.html?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
            document.getElementById('smokeLink').setAttribute('href', smokeURL);

            // สร้าง URL ด้วยพารามิเตอร์สำหรับลิงก์ "ไม่สูบ"
            const noSmokeURL = `../No_Smoke/drug_2.html?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
            document.getElementById('noSmokeLink').setAttribute('href', noSmokeURL);

            // เพิ่มตัวจัดการคลิกสำหรับ "สูบ"
            document.getElementById('smokeLink').addEventListener('click', function () {
                // สร้างอ็อบเจ็กต์การสูบ
                const smoking = {
                    status: 'สูบบุหรี่',
                    // Id_P: Id_P,
                    name: name,
                    surname: surname
                };

                // เก็บอ็อบเจ็กต์การสูบใน localStorage
                localStorage.setItem('smoking', JSON.stringify(smoking));
            });

            // เพิ่มตัวจัดการคลิกสำหรับ "ไม่สูบ"
            document.getElementById('noSmokeLink').addEventListener('click', function () {
                // สร้างอ็อบเจ็กต์การไม่สูบ
                const nonSmoking = {
                    status: 'ไม่สูบบุหรี่',
                    // Id_P: Id_P,
                    name: name,
                    surname: surname
                };

                // เก็บอ็อบเจ็กต์การไม่สูบใน localStorage
                localStorage.setItem('smoking', JSON.stringify(nonSmoking));
            });
        });


    </script>

    <!-- ไม่ให้กลับ-->
    <script src="notback.js"></script>
</body>

</html>
