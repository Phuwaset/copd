<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page Title</title>
    <link rel="icon" type="image/png" href="../../image/ya.png">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <!--Main Navigation-->
    <header>
        <style>
            #intro {
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 1;
            }

            .container-custom {
                padding: 0 15px;
                position: relative;
                z-index: 2;
            }

            .mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 1;
            }
        </style>

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <img src="../../image/Nosmocking.png" width="20%" style="border-radius: 20px;" alt="">
                <h2 class="mb-4">การสูบบุหรี่</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <a id="noSmokeLink" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init
                            href="smokeNext.html" role="button">
                            สูบ
                            <img src="../../image/smock.png" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                        <a id="" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init
                            href="../smoke/No_Smoke/drug.html" role="button">
                            ไม่สูบ
                            <img src="../../image/xx.jpg" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS for adding parameters and handling object creation -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Extract URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const Id_P = urlParams.get('Id_P');
            const name = urlParams.get('name');
            const surname = urlParams.get('surname');

            // Create URLs with parameters
            const noSmokeURL = `../No_Smoke/drug_1.html?Id_P=${encodeURIComponent(Id_P)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;

            // Update the href attributes
            document.getElementById('noSmokeLink').setAttribute('href', noSmokeURL);

            // Add click event listener for "สูบ"
            document.getElementById('smokeLink').addEventListener('click', function (event) {
                // Create the smoking object
                const smoking = {
                    status: 'smoke',
                    Id_P: Id_P,
                    name: name,
                    surname: surname
                };

                // Store the smoking object in localStorage
                localStorage.setItem('smoking', JSON.stringify(smoking));

                // Proceed to the next page
                const smokeURL = `smokeNext.html?Id_P=${encodeURIComponent(Id_P)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
                event.preventDefault(); // Prevent the default link action
                window.location.href = smokeURL; // Redirect to the next page
            });
        });
    </script>

    <!-- No getback-->
    <script src="notback.js"></script>
</body>

</html>
