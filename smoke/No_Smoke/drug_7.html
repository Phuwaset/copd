<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">    
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">นํ้าหนักปัจจุบัน</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <a id="reduceBtn" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button">
                            ลดลง
                            <img src="../../image/ya.png" width="40px" alt="">
                        </a>
                        <a id="sameBtn" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button">
                            เท่าเดิม
                            <img src="../../image/xx.jpg" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                        <a id="increaseBtn" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button">
                            เพิ่มขึ้น
                            <img src="../../image/xx.jpg" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get current URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Update object with the parameters from URL
            let drugData = {};
            urlParams.forEach((value, key) => {
                drugData[key] = value;
            });

            // Function to handle link click
            function handleClick(selection, targetPage) {
                // Add selection to the drugData object
                drugData.currentWeightChange = selection;

                // Create new URL parameters from updated object
                const newParams = new URLSearchParams(drugData);

                // Log the updated parameters to the console
                console.log('Updated Parameters:', newParams.toString());

                // Navigate to targetPage with updated parameters
                window.location.href = `${targetPage}?${newParams.toString()}`;
            }

            // Add event listeners for all buttons
            document.getElementById('reduceBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleClick('ลดลง', 'drug_8.html');
            });

            document.getElementById('sameBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleClick('เท่าเดิม', 'drug_8.html');
            });

            document.getElementById('increaseBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleClick('เพิ่มขึ้น', 'drug_9.html');
            });
        });
    </script>
</body>
<!-- No getback-->
<script src="../No_Smoke/notback.js"></script>
</html>
