<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">ยาชนิดไหน</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#" role="button">
                            ยาทาน
                            <img src="../../image/ya.png" width="40px" alt="">
                        </a>
                        <a id="have_drug" class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init href="#"
                            role="button">
                            ยาพ่น
                            <img src="../../image/xx.jpg" width="30px" style="border-radius: 100px;" alt="">
                        </a>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Add event listener for DOMContentLoaded to ensure the script runs after the DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Extract the current URL parameters
            const urlParams = new URLSearchParams(window.location.search);

            // Log URL parameters to console
            console.log('URL Parameters:', Object.fromEntries(urlParams.entries()));

            // Function to update the existing object in localStorage
            function updateDrugType(type) {
                // Retrieve the existing object from localStorage
                let existingData = JSON.parse(localStorage.getItem('smoking') || '{}');

                // Update the object with the new drug type
                existingData.drugType = type;

                // Save the updated object back to localStorage
                localStorage.setItem('smoking', JSON.stringify(existingData));

                // Log updated data to console
                console.log('Updated localStorage data:', existingData);
            }

            // Add event listener for the "ยาทาน" button
            document.querySelector('.btn-outline-light[href="#"]').addEventListener('click', function () {
                // Update the existing object with 'ยาทาน'
                event.preventDefault();
                updateDrugType('ยาทาน');

                // Redirect to drug_4.html with URL parameters
                window.location.href = `drug_41.html${window.location.search}`;
            });

            // Add event listener for the "ยาพ่น" button
            document.getElementById('have_drug').addEventListener('click', function () {
                // Update the existing object with 'ยาพ่น'
                event.preventDefault();
                updateDrugType('ยาพ่น');

                // Redirect to drug_4.html with URL parameters
                window.location.href = `drug_4.html${window.location.search}`;
            });
        });
    </script>


</body>

<script src="../No_Smoke/notback.js"></script>

</html>
