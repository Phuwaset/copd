<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.9), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .container-custom {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
            margin-top: 20px;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .report-section {
            text-align: left;
            margin-top: 20px;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            #intro {
                height: auto;
                padding: 40px 0;
            }

            h2 {
                font-size: 1.5rem;
            }

            .container-custom {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center" data-mdb-theme="dark">
                <h2 class="mb-4">รายงานข้อมูลที่บันทึก</h2>
                <div class="report-section">
                    <p id="report"></p>
                </div>
                <button id="backBtn" class="btn btn-outline-light btn-lg">กลับไปยังแบบฟอร์มเลือก</button>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to display report data
            function displayReport() {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);

                // Extract specific values
                const Id_P = urlParams.get('Id_P') || 'ไม่ระบุ';
                const name = urlParams.get('name') || 'ไม่ระบุ';
                const surname = urlParams.get('surname') || 'ไม่ระบุ';
                const startAge = urlParams.get('startAge') || 'ไม่ระบุ';
                const cigarettesPerDay = urlParams.get('cigarettesPerDay') || 'ไม่ระบุ';
                const wantToQuit = urlParams.get('wantToQuit') || 'ไม่ระบุ';
                const quitMethod = urlParams.get('quitMethod') || 'ไม่ระบุ';
                const selectedDrug = urlParams.get('selectedDrug') || 'ไม่ระบุ';
                const meal = urlParams.get('meal') || 'ไม่ระบุ';
                const weight = urlParams.get('weight') || 'ไม่ระบุ';
                const height = urlParams.get('height') || 'ไม่ระบุ';
                const bmi = urlParams.get('bmi') || 'ไม่ระบุ';
                const currentWeightChange = urlParams.get('currentWeightChange') || 'ไม่ระบุ';
                const reason = urlParams.get('reason') || 'ไม่ระบุ';
                const breathingPractice = urlParams.get('breathingPractice') || 'ไม่ระบุ';
                const noBreathingPractice = urlParams.get('noBreathingPractice') || 'ไม่ระบุ';
                const symptoms = urlParams.get('symptoms') || 'ไม่ระบุ';
                const symptomsDetails = urlParams.get('symptomsDetails') || 'ไม่ระบุ';
                const coughSymptoms = urlParams.get('coughSymptoms') || 'ไม่ระบุ';
                const coughSymptomsDetails = urlParams.get('coughSymptomsDetails') || 'ไม่ระบุ';
                const pollutionDetails = urlParams.get('pollutionDetails') || 'ไม่ระบุ';
                const cookingEquipment = urlParams.get('cookingEquipment') || 'ไม่ระบุ';
                const exerciseType = urlParams.get('exerciseType') || 'ไม่ระบุ';
                const exerciseDuration = urlParams.get('exerciseDuration') || 'ไม่ระบุ';

                // Prepare report content
                let reportContent = `
                    <strong>รายงานข้อมูลที่บันทึก</strong><br>
                    บัตรประชาชน: ${Id_P}<br>
                    ชื่อ: ${name}<br>
                    นามสกุล: ${surname}<br><br>
                    <strong>การสูบบุหรี่</strong><br>
                    เริ่มสูบตั้งแต่อายุเท่าไหร่: ${startAge}<br>
                    สูบกี่มวนต่อวัน: ${cigarettesPerDay}<br>
                    ท่านมีความคิดที่อยากจะเลิกสูบบุหรี่หรือไม่: ${wantToQuit}<br>
                    ท่านมีวิธีการคิดเลิกสูบบุหรี่อย่างไร: ${quitMethod}<br><br>
                    <strong>ข้อมูลอื่นๆ</strong><br>
                    ยาที่ใช้: ${selectedDrug}<br>
                    มื้ออาหาร: ${meal}<br>
                    น้ำหนัก: ${weight}<br>
                    ส่วนสูง: ${height}<br>
                    BMI: ${bmi}<br>
                    การเปลี่ยนแปลงน้ำหนัก: ${currentWeightChange}<br>
                    เหตุผล: ${reason}<br>
                    การฝึกหายใจ: ${breathingPractice}<br>
                    ไม่มีการฝึกหายใจ: ${noBreathingPractice}<br>
                    อาการ: ${symptoms}<br>
                    รายละเอียดอาการ: ${symptomsDetails}<br>
                    อาการไอ: ${coughSymptoms}<br>
                    รายละเอียดอาการไอ: ${coughSymptomsDetails}<br>
                    รายละเอียดมลภาวะ: ${pollutionDetails}<br>
                    อุปกรณ์ที่ใช้ในการประกอบอาหาร: ${cookingEquipment}<br>
                    ประเภทการออกกำลังกาย: ${exerciseType}<br>
                    ระยะเวลาในการออกกำลังกาย: ${exerciseDuration}<br>
                `;

                // Display report
                document.getElementById('report').innerHTML = reportContent;
            }

            // Function to handle back button click
            function handleBackClick() {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const encodedId = urlParams.get('id');
                const Id_P = urlParams.get('Id_P');
                const name = urlParams.get('name');
                const surname = urlParams.get('surname');

                // Navigate back to selectForm.html with parameters
                window.location.href = `../../selectForm.html?Id_P=${encodeURIComponent(Id_P)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;
            }

            // Display the report on page load
            displayReport();

            // Add event listener for the back button
            document.getElementById('backBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleBackClick();
            });
        });
    </script>

    <!-- No getback-->
    <script src="../No_Smoke/notback.js"></script>
</body>

</html>
