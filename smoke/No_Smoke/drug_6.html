<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">    
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">นํ้าหนัก ส่วนสูง ดัชนีมวลกาย</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <label for="">นํ้าหนัก</label><br><br>
                        <input type="text" id="weight" class="form-control"><br>
                        <label for="">ส่วนสูง</label><br><br>
                        <input type="text" id="height" class="form-control"><br>
                        <label for="">ดัชนีมวลกาย</label><br><br>
                        <input type="text" id="bmi" class="form-control"><br>
                        <button id="nextBtn" class="btn btn-outline-light btn-lg m-2">ถัดไป</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get elements by ID
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const bmiInput = document.getElementById('bmi');
            const nextBtn = document.getElementById('nextBtn');

            // Event listener for the "ถัดไป" button
            nextBtn.addEventListener('click', function () {
                // Get values from inputs
                const weight = weightInput.value;
                const height = heightInput.value;
                const bmi = bmiInput.value;

                // Retrieve the existing object from localStorage
                let existingData = JSON.parse(localStorage.getItem('smoking') || '{}');

                // Update the object with the new values
                existingData.weight = weight;
                existingData.height = height;
                existingData.bmi = bmi;

                // Save the updated object back to localStorage
                localStorage.setItem('smoking', JSON.stringify(existingData));

                // Log updated data to console for debugging
                console.log('Updated localStorage data:', existingData);

                // Redirect to the next page (e.g., drug_summary.html or another appropriate page)
                window.location.href = `drug_7.html${window.location.search}`;
            });
        });
    </script>
</body>
<!-- No getback-->
<script src="../No_Smoke/notback.js"></script>
</html>
