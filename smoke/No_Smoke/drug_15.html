<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">    
    <style>

        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">การออกกำลังกาย</h2>

                <!-- Exercise radio options -->
                <div>
                    <input type="radio" id="exerciseYes" name="exercise" value="ออกกำลังกาย">
                    <label for="exerciseYes">ออกกำลังกาย</label>
                    <div id="exerciseDetails" class="hidden">
                        <label for="exerciseType">ออกกำลังกายประเภทไหน:</label>
                        <input type="text" id="exerciseType" class="form-control"><br>

                        <label for="exerciseDuration">ระยะเวลาที่ออกกำลังกายกี่นาทีและกี่ครั้งต่อสัปดาห์:</label>
                        <input type="text" id="exerciseDuration" class="form-control"><br>
                    </div>

                    <input type="radio" id="exerciseNo" name="exercise" value="ไม่ออกกำลังกาย">
                    <label for="exerciseNo">ไม่ออกกำลังกาย</label>
                    <div id="noExerciseReason" class="hidden">
                        <label for="exerciseReason">สาเหตุ:</label>
                        <textarea id="exerciseReason" class="form-control"></textarea>
                    </div>
                </div>

                <button id="nextBtn" class="btn btn-outline-light btn-lg m-2">ถัดไป</button>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Show/hide details based on exercise option
            document.querySelectorAll('input[name="exercise"]').forEach(function (elem) {
                elem.addEventListener('change', function () {
                    if (document.getElementById('exerciseYes').checked) {
                        document.getElementById('exerciseDetails').classList.remove('hidden');
                        document.getElementById('noExerciseReason').classList.add('hidden');
                    } else if (document.getElementById('exerciseNo').checked) {
                        document.getElementById('exerciseDetails').classList.add('hidden');
                        document.getElementById('noExerciseReason').classList.remove('hidden');
                    }
                });
            });

            // Function to handle button click
            function handleClick() {
                // Get current URL parameters
                const urlParams = new URLSearchParams(window.location.search);

                // Update object with the parameters from URL
                let drugData = {};
                urlParams.forEach((value, key) => {
                    drugData[key] = value;
                });

                // Get selected exercise option
                const exerciseOption = document.querySelector('input[name="exercise"]:checked');
                if (exerciseOption) {
                    if (exerciseOption.value === 'ออกกำลังกาย') {
                        // If user exercises, get details
                        drugData.exerciseType = document.getElementById('exerciseType').value;
                        drugData.exerciseDuration = document.getElementById('exerciseDuration').value;
                    } else {
                        // If user does not exercise, get reason
                        drugData.exerciseReason = document.getElementById('exerciseReason').value;
                    }
                }

                // Create new URL parameters from updated object
                const newParams = new URLSearchParams(drugData);

                // Log the updated parameters to the console
                console.log('Updated Parameters:', newParams.toString());

                // Navigate to the next page (e.g., drug_16.html) with updated parameters
                window.location.href = `drug_16.html?${newParams.toString()}`;
            }

            // Add event listener for the next button
            document.getElementById('nextBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleClick();
            });
        });
    </script>

    <!-- No getback-->
    <script src="../No_Smoke/notback.js"></script>
</body>
</html>
