<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="stylesheet" href="../../style.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #intro {
            background-image: linear-gradient(to right, rgba(163, 244, 252, 0.871), rgb(15, 199, 236));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .container-custom {
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .btn-outline-light {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-4">น้ำหนักลดลง</h2>
                <div class="container">
                    <div class="col"></div>
                    <div class="col">
                        <label for="">ระยะเวลาที่น้ำหนักลด</label><br>
                        <input type="radio" name="weightLossDuration" value="1 เดือนที่ผ่านมา"> 1 เดือนที่ผ่านมา<br>
                        <input type="radio" name="weightLossDuration" value="1-3 เดือนที่ผ่านมา"> 1-3 เดือนที่ผ่านมา<br><br>

                        <label for="">สาเหตุ</label><br>
                        <textarea id="reason" rows="4" class="form-control"></textarea><br>

                        <button id="nextBtn" class="btn btn-outline-light btn-lg m-2">ถัดไป</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to handle button click
            function handleClick() {
                // Retrieve the selected weight loss duration
                const weightLossDuration = document.querySelector('input[name="weightLossDuration"]:checked')?.value;

                // Retrieve the reason for weight loss
                const reason = document.getElementById('reason').value;

                // Retrieve the existing object from localStorage
                let existingData = JSON.parse(localStorage.getItem('smoking') || '{}');

                // Update the object with the new weight loss details
                existingData.weightLoss = {
                    duration: weightLossDuration,
                    reason: reason
                };

                // Save the updated object back to localStorage
                localStorage.setItem('smoking', JSON.stringify(existingData));

                // Log updated data to console for debugging
                console.log('Updated localStorage data:', existingData);

                // Get current URL parameters
                const urlParams = window.location.search;

                // Redirect to the next page with updated parameters
                window.location.href = `drug_10.html${urlParams}`;
            }

            // Add event listener for the next button
            document.getElementById('nextBtn').addEventListener('click', function (e) {
                e.preventDefault(); // Prevent default action
                handleClick();
            });
        });
    </script>
</body>
<!-- No getback-->
<script src="../No_Smoke/notback.js"></script>
</html>
