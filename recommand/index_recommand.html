<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color: rgba(0, 0, 0, 0.7);">
    <link rel="stylesheet" href="../style.css">
    <!--Main Navigation-->
    <header>
        <style>
            #intro {
                background-image: url(../image/ออกกำลัง.png);
                background-size: cover;
                background-position: center;

                display: flex;

        <!-- Background image -->

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const Id_P = urlParams.get('Id_P');
        const name = urlParams.get('name');
        const surname = urlParams.get('surname');

        // Retrieve Id_P and name from localStorage
        const storedId_P = localStorage.getItem('userId_P');
        const storedName = localStorage.getItem('userName');
        const storedSurname = localStorage.getItem('surname');


        // สร้าง URL พร้อมพารามิเตอร์
        const url_smoke = `./recommand_1.html?Id_P=${encodeURIComponent(Id_P)}&name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;

        // เปลี่ยน href ของลิงก์ให้ไปยัง URL ที่สร้างขึ้น
        document.getElementById('submitLink1').setAttribute('href', url_smoke);
    });

</script>
