<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำแนะนำ</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            object-fit: cover;
        }

        .card-title {
            color: rgb(0, 177, 177);
        }

        .card-body {
            text-align: center;
        }

        /* พื้นหลังมืดสำหรับ Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 10px;
        }

        /* กล่องเนื้อหาซ้อนทับ */
        .overlay-content {
            background-color: #fff;
            width: 90vw;
            max-width: 1000px;
            height: 100vh;
            max-height: 1000px;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* ปรับ iframe ให้เป็น responsive */
        .overlay-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Media Query สำหรับหน้าจอขนาดเล็ก */
        @media (max-width: 768px) {
            .overlay-content {
                width: 100vw;
                height: 90vh;
            }
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="row"></div>
    <br>
    <div class="row text-center p-1">
        <div class="col-sm-6" style="margin-bottom: 10px;">
            <div class="card">
                <div class="card-body">
                    <br>
                    <h5 class="card-title"><b style="color: rgb(0, 177, 177);">ความรู้เกี่ยวกับโรคปอดอุดกั้นเรื้อรัง</b></h5>
                    <hr>
                    <div class="container">
                        <img src="../image/aa.jpg" class="img-fluid" alt="COPD Image" width="45%" height="50%">
                    </div>
                    <hr>
                    <button onclick="openOverlay('pdfOverlay1')"
                        class="form-control">เปิดความรู้เกี่ยวกับโรคปอดอุดกั้นเรื้อรัง</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6" style="margin-bottom: 10px;">
            <div class="card">
                <div class="card-body">
                    <br>
                    <h5 class="card-title"><b style="color: rgb(0, 177, 177);">เทคนิคการสูดพ่นยา</b></h5>
                    <hr>
                    <div class="container">
                        <img src="../image/bb.jpg" class="img-fluid" style="border-radius: 10px;" alt="Logo Data Image"
                            width="24%" height="50%">
                    </div>
                    <hr class="">
                    <button onclick="openOverlay('pdfOverlay2')"
                        class="form-control">เปิดความรู้เกี่ยวกับเทคนิคการสูดพ่นยา</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6" style="margin-bottom: 10px;">
            <div class="card">
                <div class="card-body">
                    <hr>
                    <h5 class="card-title"><b style="color: rgb(0, 177, 177);">อาหาร</b></h5>
                    <hr>
                    <div class="container">
                        <img src="../image/cc.jpg" class="img-fluid" style="border-radius: 10px;" alt="Evaluation Image"
                            width="30%" height="50%">
                    </div>
                    <hr>
                    <button onclick="openOverlay('pdfOverlay3')"
                        class="form-control">เปิดความรู้เกี่ยวกับอาหาร</button>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <hr>
                    <h5 class="card-title"><b style="color: rgb(0, 177, 177);">การออกกำลังกาย</b></h5>
                    <hr>
                    <div class="container">
                        <img src="../image/dd.jpg" class="img-fluid" alt="QR Code Image" width="30%" height="50%">
                    </div>
                    <hr>
                    <button onclick="openOverlay('pdfOverlay4')"
                        class="form-control">เปิดความรู้เกี่ยวกับการออกกำลังกาย</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Overlay Elements -->
    <div class="overlay" id="pdfOverlay1">
        <div class="overlay-content">
            <!-- ปุ่มปิด Overlay -->
            <button onclick="closeOverlay('pdfOverlay1')" class="form-control">ปิด</button>
            <iframe src="/pdf/ความรู้ทั่วไป.pdf"></iframe>
        </div>
    </div>
    <div class="overlay" id="pdfOverlay2">
        <div class="overlay-content">
            <!-- ปุ่มปิด Overlay -->
            <button onclick="closeOverlay('pdfOverlay2')" class="form-control">ปิด</button>
            <iframe src="/pdf/พ่นยา.pdf"></iframe>
        </div>
    </div>
    <div class="overlay" id="pdfOverlay3">
        <div class="overlay-content">
            <!-- ปุ่มปิด Overlay -->
            <button onclick="closeOverlay('pdfOverlay3')" class="form-control">ปิด</button>
            <iframe src="/pdf/อาหาร.html"></iframe>
        </div>
    </div>
    <div class="overlay" id="pdfOverlay4">
        <div class="overlay-content">
            <!-- ปุ่มปิด Overlay -->
            <button onclick="closeOverlay('pdfOverlay4')" class="form-control">ปิด</button>
            <hr>
            <a href="../check/check.html" class="form-control btn btn-outline-info">ลิ้งค์ ประเมินออกกำลังกาย</a>
            <hr>
            <!-- ใส่ลิงค์ Youtube ที่คุณต้องการ -->
            <iframe width="560" height="315"
                            src="https://www.youtube.com/embed/aeseRPinto4?si=nzYzgemavQDTSq1Q"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          
        </div>
    </div>

    <br><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    function openOverlay(overlayId) {
        document.getElementById(overlayId).style.display = 'flex';
    }

    function closeOverlay(overlayId) {
        document.getElementById(overlayId).style.display = 'none';
    }
</script>

</html>
