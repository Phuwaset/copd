<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mMRC Assessment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #00796b;
            font-size: 1.4em;
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1em;
            text-align: center;
        }

        img {
            border-radius: 10px;
        }

        .progress-bar {
            background-color: #00796b;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7">
                <div class="card p-3">
                    <h2>แบบประเมิน mMRC</h2>
                    <p>(แบบประเมินอาการหอบเหนื่อยของผู้ป่วยโรคปอดอุดกั้นเรื้อรัง)</p>
                    <div class="question">
                        <p>คำถาม 5/5</p>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <center><img src="../image/5.png" class="img-fluid mb-3" width="50%"><br><br>
                    <h5><b>หายใจหอบมากเกินกว่าที่จะออกจากบ้าน หรือหอบมากขณะแต่งตัว หรือเปลี่ยนเครื่องแต่งตัว</b></h5></center><br>
                    <div class="d-flex justify-content-between">
                        <button class="form-control btn btn-success" style="margin-right: 10px;" onclick="submitAnswer('ใช่')">ใช่</button>
                        <button class="form-control btn btn-danger" onclick="submitAnswer('ไม่ใช่')">ไม่ใช่</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const storedId_P = urlParams.get('Id_P');
            const data = urlParams.get('data');

            // Check if values exist in URL parameters
            if (!storedId_P || !data) {
                // Redirect to index.html if missing data
                window.location.href = '../index.html';
                return;
            }

            // Parse data from URL
            const parsedData = JSON.parse(decodeURIComponent(data));

            // Save values to localStorage
            localStorage.setItem('userId_P', storedId_P);
            localStorage.setItem('mMRC_Data', JSON.stringify({
                [storedId_P]: {
                    ...parsedData
                }
            }));

            console.log('Id_P:', storedId_P);
            console.log('mMRC_Data:', parsedData);
        });

        // Function to handle answer submission
        function submitAnswer(answer) {
            const storedId_P = localStorage.getItem('userId_P');
            let mMRC_Data = JSON.parse(localStorage.getItem('mMRC_Data')) || {};

            if (!storedId_P || !mMRC_Data[storedId_P]) {
                Swal.fire('ผิดพลาด!', 'ไม่พบข้อมูลใน localStorage', 'error');
                return;
            }

            // Update object with 5Qmmrc answer
            mMRC_Data[storedId_P]["5Qmmrc"] = answer;

            // Save updated object back to localStorage
            localStorage.setItem('mMRC_Data', JSON.stringify(mMRC_Data));

            // Log the updated object
            console.log('Updated mMRC_Data:', mMRC_Data);

            // Display final message and redirect to CAT1.html
            Swal.fire({
                title: 'สำเร็จ!',
                text: 'บันทึกข้อมูลสำเร็จ',
                icon: 'success',
                confirmButtonText: 'ตกลง'
            }).then(() => {
                // Redirect to CAT1.html with userId_P and data in query parameters
                window.location.href = `CAT1.html?Id_P=${encodeURIComponent(storedId_P)}&data=${encodeURIComponent(JSON.stringify(mMRC_Data[storedId_P]))}`;
                // window.location.href = `../CAT/CAT1.html?Id_P=${encodeURIComponent(storedId_P)}`;

            });
        }
    </script>

</body>

</html>
