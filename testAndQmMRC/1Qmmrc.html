<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบประเมิน mMRC</title>
    <link rel="icon" type="images/x-icon" href="../image/ya.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-image: linear-gradient(to right, rgba(12, 123, 178, 0.871), rgba(237, 237, 220, 0.874));
        }

        .container {
            margin-top: 20px;
        }

        .question-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-card img {
            max-width: 100%;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            background-color: #00796b;
        }
    </style>

<body>
    <div class="container">
        <!-- Displaying Name, Surname, and Back Button in one row -->
        <div class="form-inline">
            <p id="name" class="form-control-static"></p>
            <p id="surname" class="form-control-static"></p>
            <button class="btn-back" onclick="goBack()">กลับ</button>
        </div>

        <div class="question-card">
            <h2>แบบประเมิน mMRC</h2>
            <p>(แบบประเมินอาการหอบเหนื่อยของผู้ป่วยโรคปอดอุดกั้นเรื้อรัง)</p>
            <div class="question">
                <p>คำถาม 1/5</p>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <center>
                <img src="../image/1.jpg" class="img-fluid mb-3" width="50%">
                <br><br>
                <h5><b>รู้สึกหายใจหอบ ขณะออกกำลังกายอย่างหนักเท่านั้น ? </b></h5>
                <br>
            </center>
            <div class="d-flex">
                <button class="form-control btn btn-success" style="margin-right: 10px;"
                    onclick="submitAnswer('ใช่')">ใช่</button>
                <button class="form-control btn btn-danger" onclick="submitAnswer('ไม่ใช่')">ไม่ใช่</button>
            </div>
        </div>
    </div>
</body>

<br><br>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<!-- เพิ่ม jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function submitAnswer(answer) {
    const Id_P = localStorage.getItem('userId_P'); // ดึงเลขบัตรประชาชนจาก localStorage

    if (!Id_P) {
        Swal.fire('ผิดพลาด!', 'ไม่พบข้อมูล Id_P ใน localStorage', 'error');
        return;
    }
    
    // แปลงคำตอบเป็น true หรือ false
    const isYes = answer === 'ใช่';

    console.log('Id_P:', Id_P);
    console.log('mMRC_Question1', isYes); // moved after isYes is initialized

    // สร้าง FormData สำหรับส่งข้อมูล
    const formData = new FormData();
    formData.append('Id_P', Id_P);
    formData.append('mMRC_Question1', isYes);

    // ส่งคำตอบไปยัง Google Apps Script ผ่าน POST Request
    fetch('https://script.google.com/macros/s/AKfycbwxcfDgVQQnUGVLNDT49piIIlgRmyWS13JGa_ES7L8aRC_vZm-H_05fY_LakCDXTZ1HOw/exec', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json()) // แปลง response เป็น JSON
    .then(data => {
        if (data.status === 'success') { // เปลี่ยนมาเช็คที่ 'status' แทน
            Swal.fire('สำเร็จ!', 'บันทึกข้อมูลสำเร็จ', 'success');
        } else {
            Swal.fire('ผิดพลาด!', 'ไม่สามารถบันทึกข้อมูลได้', 'error');
        }
    })
    .catch(error => {
        Swal.fire('ผิดพลาด!', `เกิดข้อผิดพลาดในการเชื่อมต่อ: ${error.message}`, 'error');
        console.error('Error details:', error);
    });
}






    document.addEventListener('DOMContentLoaded', function () {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const storedId_P = urlParams.get('Id_P');
        const storedName = urlParams.get('name');
        const storedSurname = urlParams.get('surname');

        // Check if values exist in URL parameters
        if (storedId_P && storedName && storedSurname) {
            // Save values to localStorage
            localStorage.setItem('userId_P', storedId_P);
            localStorage.setItem('userName', storedName);
            localStorage.setItem('userSurname', storedSurname);
        } else {
            // Redirect to index.html if missing data
            window.location.href = '../index.html';
            return;
        }

        // Display retrieved values
        document.getElementById('name').textContent = `ชื่อ: ${storedName}`;
        document.getElementById('surname').textContent = `นามสกุล: ${storedSurname}`;
    });

    // ฟังก์ชันสำหรับย้อนกลับหน้า
    function goBack() {
        window.history.back();
    }
</script>

</body>

</html>
