<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบประเมิน mMRC</title>
    <link rel="icon" type="images/x-icon" href="../image/ya.png">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-image: linear-gradient(to right, rgba(12, 123, 178, 0.871), rgba(237, 237, 220, 0.874));
        }
        .container {
            margin-top: 20px;
        }
        .question-card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-card img {
            max-width: 100%;
        }
        .d-flex {
            display: flex;
            justify-content: space-between;
        }
        .progress-bar {
            background-color: #00796b;
        }
    </style>
</head>

<body>
    <div class="container">
        <p id="name">ชื่อ: </p>
        <p id="surname">นามสกุล: </p>
        <div class="question-card">
            <h2>แบบประเมิน mMRC</h2>
            <p>(แบบประเมินอาการหอบเหนื่อยของผู้ป่วยโรคปอดอุดกั้นเรื้อรัง)</p>
            <div class="question">
                <p>คำถาม 1/5</p>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <center><img src="../image/1.jpg" class="img-fluid mb-3" width="50%"><br><br>
            <h5><b>รู้สึกหายใจหอบ ขณะออกกำลังกายอย่างหนักเท่านั้น ? </b></h5>
            <br></center>
            <div class="d-flex">
                <button class="form-control btn btn-success" style="margin-right: 10px;" onclick="submitAnswer('ใช่')">ใช่</button>
                <button class="form-control btn btn-danger" onclick="submitAnswer('ไม่ใช่')">ไม่ใช่</button>
            </div>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () { 
            // Retrieve values from localStorage
            const storedId_P = localStorage.getItem('userId_P');
            const storedName = localStorage.getItem('userName');
            const storedSurname = localStorage.getItem('userSurname');

            // Check if values exist
            if (!storedId_P || !storedName || !storedSurname) {
                window.location.href = '../index.html';
                return;
            }

            // Display retrieved values
            document.getElementById('name').textContent = `ชื่อ: ${storedName}`;
            document.getElementById('surname').textContent = `นามสกุล: ${storedSurname}`;

            // Function to submit answer
            function submitAnswer(answer) {
                const questionIndex = 1; // Assuming this is question 1

                const data = {
                    Id_P: storedId_P,
                    name: storedName,
                    surname: storedSurname,
                    [`mMRC_Question${questionIndex}`]: answer
                };

                fetch('https://script.google.com/macros/s/AKfycbyqv2iHP854VcmMBYiUNZh7A8nYWIjmjIPckuk3DwMdOU9AKrM9yadGUqkcpcYI29feeQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Answer submitted successfully',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    });
                })
                .catch(error => {
                    console.error('Error submitting answer:', error);
                    Swal.fire({
                        title: 'Error!',
                        text: 'An error occurred while submitting the answer.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                });
            }
        });
    </script>
</body>

</html>
