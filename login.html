<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">เข้าสู่ระบบด้วยเลขบัตรประชาชน</h2>
        <form id="loginForm" class="mt-4">
            <div class="form-group">
                <label for="idInput">เลขบัตรประชาชน:</label>
                <input type="text" id="idInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">ค้นหา</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const id = document.getElementById('idInput').value;

            fetch(`https://script.google.com/macros/s/AKfycbzWdzzzy7uhmjCruB0TN5omha34GCAFDP_eSxFUaEElCalnn3bGl6VyfEA8JJ7zkxkfug/exec?Id_P=${encodeURIComponent(id)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = `<p class="text-danger">${data.error}</p>`;   
                    } else {
                        const resultHTML = `
                            <h4>ข้อมูล</h4>
                            <p>ชื่อ: ${data.name || 'N/A'}</p>
                            <p>นามสกุล: ${data.surname || 'N/A'}</p>
                            <p>บัตรประชาชน: ${data.Id_P || 'N/A'}</p>
                            <p>เพศ: ${data.gender || 'N/A'}</p>
                            <p>อายุ: ${data.age || 'N/A'}</p>
                            <p>สถานะ: ${data.career || 'N/A'}</p>
                            <a href="selectForm.html?id=${encodeURIComponent(id)}&name=${encodeURIComponent(data.name || 'N/A')}&Id_P=${encodeURIComponent(data.Id_P || 'N/A')}" class="btn btn-success">เข้าสู่หน้า Select Form</a>
                        `;
                        document.getElementById('result').innerHTML = resultHTML;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('result').innerHTML = `<p class="text-danger">เกิดข้อผิดพลาดในการดึงข้อมูล</p>`;
                });
        });
    </script>
</body>
</html>
