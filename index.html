<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="icon" type="images/x-icon" href="./image/ya.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgba(0, 0, 0, 0.7);">
    <!-- Main Navigation -->
    <header>
        <style>
            #intro {
                background-image: url(./image/backgraunds.jpg);
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 1;
            }

            .container-custom {
                padding: 0 15px;
                position: relative;
                z-index: 2;
            }

            .mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 1;
            }

            .modal-dialog {
                max-width: 50%;
                margin: 1.75rem auto;
            }

            .modal-content {
                border-radius: 0.5rem;
            }

            .modal-body img {
                width: 100%;
                height: auto;
                margin-bottom: 1rem;
            }

            @media screen and (min-width: 801px) {
                .container-custom {
                    width: 60%;
                }
            }

            @media screen and (max-width: 800px) {
                .container-custom {
                    width: 80%;
                }
            }

            @media screen and (max-width: 576px) {
                .container-custom {
                    width: 90%;
                    padding: 0 10px;
                }

                #intro h2 {
                    font-size: 1.5rem;
                }

                #intro h4 {
                    font-size: 1rem;
                }

                .btn-lg {
                    font-size: 1rem;
                    padding: 0.5rem 1rem;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-3"></h2>
                <h2 class="mb-4">โรคปอดอุดกั้นเรื้อรัง</h2>
                <a class="btn btn-outline-light btn-lg m-2" data-mdb-ripple-init data-bs-toggle="modal"
                    data-bs-target="#exampleModal" role="button">
                    เริ่มต้นการใช้งาน
                    <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                </a>
            </div>
        </div>
        <!-- Background image -->
    </header>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ท่านเคยลงทะเบียนไปแล้วใช่หรือไม่?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="./image/doctor.gif" style="width: 20%;" alt="Image Description"> <!-- เพิ่มรูปภาพที่นี่ -->
                    <p><span>*สำหรับผู้เข้า application ครั้งแรกให้กด <u>ลงทะเบียน</u></span></p>
                    <p><span>*สำหรับผู้ที่เคยลงทะเบียน application แล้วให้กรอกหมายเลขบัตรประชาชน <u>เข้าสู่ระบบ</u></span></p>
                    <a href="register_COPD.html" class="btn btn-primary w-100 mb-2">ลงทะเบียน</a>
                    <a href="login.html" class="btn btn-secondary w-100">เข้าสู่ระบบ</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
