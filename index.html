<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>โรคปอดอุดกั้นเรื้อรัง</title>
    <link rel="icon" type="images/x-icon" href="./image/ya.png">

<body style="background-color: rgba(0, 0, 0, 0.7);">
<link rel="stylesheet" href="style.css">

    <!--Main Navigation-->
    <header>
        <style>
            #intro {
                background-image: url(./image/backgraunds.jpg);
                background-size: cover;
                background-position: center;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                z-index: 1;
            }

            .container-custom {
                padding: 0 15px;
                position: relative;
                z-index: 2;
            }

            .mask {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.4);
                z-index: 1;
            }

            /* Media Query for larger screens */
            @media screen and (min-width: 801px) {
                .container-custom {
                    width: 60%;
                }
            }

            /* Media Query for medium screens */
            @media screen and (max-width: 800px) {
                .container-custom {
                    width: 80%;
                }
            }

            /* Media Query for small screens */
            @media screen and (max-width: 576px) {
                .container-custom {
                    width: 90%;
                    padding: 0 10px;
                }

                #intro h2 {
                    font-size: 1.5rem;
                }

                #intro h4 {
                    font-size: 1rem;
                }

                .btn-lg {
                    font-size: 1rem;
                    padding: 0.5rem 1rem;
                }
            }

            .navbar .nav-link {
                color: #fff !important;
            }
        </style>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!-- Background image -->
        <div id="intro" class="bg-image shadow-2-strong">
            <div class="mask"></div>
            <div class="container container-custom text-center text-white" data-mdb-theme="dark">
                <h2 class="mb-3"></h2>

                    <i class="bi bi-arrow-right-circle-fill ms-2"></i>

            </div>
        </div>
        <!-- Background image -->
    </header>
